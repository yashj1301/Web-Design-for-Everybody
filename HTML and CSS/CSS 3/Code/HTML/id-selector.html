<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> ID Selectors </title>
    <link rel="stylesheet" href="../CSS/id-selector.css">
</head>
<body>
    <h1> ID Selectors in CSS</h1>
    <div>
        <p> The ID Selectors are used to identify a single element in the DOM.</p>
        <span>This is using the ID attribute :</span> <img id="logo" src="../Images/logo.png" alt="logo">
        <p> This is without using the ID attribute : <img src="../Images/logo.png" alt="logo" height="80px">
        </p>
    </div>
</body>
</html>
