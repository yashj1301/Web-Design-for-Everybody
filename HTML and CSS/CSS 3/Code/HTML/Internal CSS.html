<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Internal CSS</title>
    <style>
    
        h1 {
            color:blue;
            background-color:cyan;
        }
        
        p {
            color:red;
        }
        
    </style>
</head>
<body>
    <h1> Adding some more headings to showcase internal linking </h1>
    <p> This paragraph is red !</p>
    <p> This paragraph is also red !</p>
    <p> 3 times red !</p>
    <h1> This heading is also blue with cyan background !!</h1>
</body>
</html>
