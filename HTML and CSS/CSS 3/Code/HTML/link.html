    <h1> Styling a link in CSS</h1>

    <p> This is how we use a button in HTML: <button type="button" value="text"> Click Here </button>
<br>Since we have already styled the &lt;a&gt; tag, if we nest it inside the button tag, the style will also do that, which would look weird. So, we are not linking the button currently.</p>
