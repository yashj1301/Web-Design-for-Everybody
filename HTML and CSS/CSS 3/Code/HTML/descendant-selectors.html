        <p> The paragraph tag &lt;p&gt; has an anchor tag <a href="descendant-selectors.html"> &lt;a&gt;</a> nested inside it. This &lt;a&gt; tag is a descendant tag, and hence, it is modified.</p>
        This anchor tag <a href="descendant-selectors.html"> &lt;a&gt;</a> is a child tag, and this is also modified.

    <p> This anchor tag <a href="descendant-selectors.html"> &lt;a&gt;</a> is not within the &lt;div&gt; tag, and hence, <strong> isn't</strong> modified.</p>
