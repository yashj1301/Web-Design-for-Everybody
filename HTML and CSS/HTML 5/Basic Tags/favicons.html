<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/jpg" href="relativity.jpg" />
    <title> Favicons in HTML </title>
</head>
<body>
    <p> The favicon is attached to the title of the page, using the &lt;link&gt; tag in the header of the page.</p>
    <figure>    
        <img src="relativity.jpg" alt="relativity" width="50%"/>
        <figcaption> Relative Size </figcaption>
    </figure>
</body>
</html>
