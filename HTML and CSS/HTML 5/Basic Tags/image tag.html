<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> Figure Tag in HTML </title>
</head>
<body>
    <figure>
        <img src="relativity.jpg" alt="relativity"/>
        <figcaption> Default size</figcaption>
    </figure>
    <figure>
        <img src="relativity.jpg" alt="relativity" width="500px"/>
        <figcaption> Set Size </figcaption>
    </figure>
    <figure>
        <img src="relativity.jpg" alt="relativity" width="500px" height="100px"/>
        <figcaption> Skewed size </figcaption>
    </figure>
    <figure>
        <img src="relativity.jpg" alt="relativity" width="50%"/>
        <figcaption> Relative Size </figcaption>
    </figure>
</body>
</html>
